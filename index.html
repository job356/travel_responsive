<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="logo">
                <object data="/travel/assets/svg/logo.svg" type="image/svg+xml"></object>
            </a>
            <nav class="header-navigation">
                <ul class="navigation">
                    <li class="navigation__item">How It Works</li>
                    <li class="navigation__item">Plan Your Trip</li>
                    <li class="navigation__item">Destinations</li>
                    <li class="navigation__item">Travel Stories</li>
                </ul>
            </nav>
            <button class="header-button">Login</button>
        </div>
    </header>
    <main>
        <section class="preview">
            <div class="wrapper">
                <div class="preview__content">
                    <h1 class="preview__title">Explore the beauty of the World</h1>
                    <p class="preview__text">Receive personalized recommendations for countries, hotels, activities and more</p>
                    <form class="search-form" action="#">
                        <input class="search-form__input" type="text" name="#" placeholder="What would you like to do?">
                        <button class="search-form__button">Start Planning</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
